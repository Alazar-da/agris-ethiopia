<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body class="bg-light">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center" >
                <div class="col-md-7 col-lg-8 mt-5">
                    <div class="login-wrap p-4 p-md-5 mt-5 border" style="background-color: #fff;">
                        <div class="row">
                            <div class="col-6">
                                <div class="mt-5">
                                    <img src="img-01.png" alt="message box">
                                  </div>
                            </div>
                            <div class="col-6">
                                <h3 class="text-center mb-4">Get in touch</h3>
                                <form action="#" class="login-form">
                                    <div class="form-group">
                                        <input type="text" class="form-control bg-light" placeholder="Name" id="name">
                                    </div>
                                    <div class="form-group d-flex">
                                        <input type="email" class="form-control bg-light" placeholder="Email" id="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control bg-light" placeholder="Subject" id="subject">
                                    </div>
                                    <div class="form-group d-flex">
                                        <textarea class="form-control bg-light" rows="5" placeholder="Message" id="comment"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Send</button>
                                    </div>
                                </form>
                            </div>
                        </div>    
                    </div>
                </div>    
            </div>    
       </div>     
    </section>











    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
